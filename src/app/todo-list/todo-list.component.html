<div id="container">
  <mat-card>
    <mat-card-title>Todos</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let todo of todos$ | async">
          <h4 matLine [ngClass]="{ checked: todo.isClosed }">
            <mat-checkbox
              [checked]="todo.isClosed"
              (change)="toggleTodo(todo)"
            ></mat-checkbox>
            {{ todo.title }}
          </h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
