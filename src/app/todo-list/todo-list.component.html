<div id="container">
  <mat-card>
    <mat-card-title>Todos</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let todo of openTodos$ | async">
          <h4 matLine>
            <mat-checkbox [(ngModel)]="todo.isClosed" (change)="toggleTodo(todo)"></mat-checkbox>{{ todo.title }}
          </h4>
        </mat-list-item>
        <mat-list-item *ngFor="let todo of closedTodos$ | async">
          <h4 matLine>
            <mat-checkbox [(ngModel)]="todo.isClosed" (change)="toggleTodo(todo)"></mat-checkbox>
            <del>{{ todo.title }}</del>
          </h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
